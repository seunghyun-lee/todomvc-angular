<form name="todoForm" ng-submit="add(newTodoTitle)">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="newTodoTitle" placeholder="Please input new todo item!" minlength="3">
    <span class="input-group-btn">
      <button class="btn btn-success" type="submit">Add</button>  
    </span>
  </div>
  <div ng-show="todoForm.$dirty && todoForm.$invalid">
    <div class="alert alert-warning" role="alert">Please input a text at least 3 characters.</div>
  </div>
</form>
